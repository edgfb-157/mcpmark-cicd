name: Deployment Status Workflow

on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_deployment_issue.outputs.issue_number }}
      previous_commit: ${{ github.event.before }}
      current_commit: ${{ github.sha }}
      package_version: ${{ steps.get_package_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Get previous commit for rollback

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get package version
        id: get_package_version
        run: echo "version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_deployment_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ github.sha }}`,
              labels: ['deployment', 'in-progress'],
              body: `Tracking deployment for commit ${{ github.sha }}`
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_deployment_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_rollback_package.outputs.artifact_name }}
      artifact_checksum: ${{ steps.create_rollback_package.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback to commit ${{ needs.pre-deployment.outputs.previous_commit }}..."

          # Revert to previous commit
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Restore dependencies
          npm install

          # Restore configuration files
          cp backups/package.json .
          cp backups/package-lock.json .
          cp backups/.env.example .

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create configuration backups
        run: |
          mkdir -p backups
          cp package.json backups/
          cp package-lock.json backups/
          [ -f .env.example ] && cp .env.example backups/ || echo ".env.example not found, skipping"

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies for rollback..."

          # Check if npm is installed
          if ! command -v npm &> /dev/null; then
            echo "npm is not installed"
            exit 1
          fi

          # Install dependencies from previous commit's package-lock.json
          npm install --package-lock-only

          # Verify dependencies
          npm audit --production

          echo "Dependency verification completed successfully!"
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-docs.md << 'EOF'
          # Rollback Instructions for Deployment ${{ needs.pre-deployment.outputs.current_commit }}

          ## Overview
          This document provides step-by-step instructions to rollback to the previous commit: ${{ needs.pre-deployment.outputs.previous_commit }}

          ## Prerequisites
          - Git installed
          - Node.js installed
          - npm installed

          ## Rollback Steps
          1. Download the rollback package from GitHub Actions artifacts
          2. Extract the package: `tar -xzf rollback-package-${{ needs.pre-deployment.outputs.current_commit }}.tar.gz`
          3. Navigate to the extracted directory
          4. Run the rollback script: `./rollback.sh`
          5. Verify the rollback: `npm run test`

          ## Quick Rollback Command
          ```bash
          # Download and extract artifact (replace ARTIFACT_URL with actual URL)
          curl -L ARTIFACT_URL -o rollback-package.tar.gz && tar -xzf rollback-package.tar.gz && cd rollback-package-${{ needs.pre-deployment.outputs.current_commit }} && ./rollback.sh
          ```
          EOF

      - name: Create rollback package and compute checksum
        id: create_rollback_package
        run: |
          ARTIFACT_NAME="rollback-package-${{ needs.pre-deployment.outputs.current_commit }}"
          tar -czf "${ARTIFACT_NAME}.tar.gz" rollback.sh backups/ verify-dependencies.sh rollback-docs.md
          CHECKSUM=$(sha256sum "${ARTIFACT_NAME}.tar.gz" | awk '{print $1}')
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "checksum=${CHECKSUM}" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_rollback_package.outputs.artifact_name }}
          path: ${{ steps.create_rollback_package.outputs.artifact_name }}.tar.gz
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `# ðŸ”„ Rollback Plan Ready

              ## Deployment Details
              - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}

              ## Rollback Components
              âœ… Executable rollback script with error handling
              âœ… Configuration backups (package.json, package-lock.json, environment templates)
              âœ… Dependency verification script for compatibility checking
              âœ… Detailed rollback documentation with step-by-step instructions
              âœ… Compressed rollback package with SHA256 checksums

              ## Quick Rollback Command
              \`\`\`bash
              # Download and extract artifact (replace ARTIFACT_URL with actual URL from GitHub Actions)
              curl -L ARTIFACT_URL -o rollback-package.tar.gz && tar -xzf rollback-package.tar.gz && cd rollback-package-${{ needs.pre-deployment.outputs.current_commit }} && ./rollback.sh
              \`\`\`

              ## Verification Status
              - Rollback script created: true
              - Configuration backup: true
              - Artifact checksum: SHA256: ${{ steps.create_rollback_package.outputs.checksum }}

              ## Artifact Information
              - Artifact: ${{ steps.create_rollback_package.outputs.artifact_name }}
              - Retention: 30 days
              `
            });

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update deployment issue labels
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `# Deployment Completed Successfully

              ## Deployment Summary
              - Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}

              ## Rollback Information
              - Rollback artifact: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - Artifact checksum: SHA256: ${{ needs.rollback-preparation.outputs.artifact_checksum }}
              - Retention: 30 days

              The deployment tracking issue will now be closed.
              `
            });

      - name: Close deployment tracking issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });